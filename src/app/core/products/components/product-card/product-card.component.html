<article class="card-container">
  <div class="card-image-container">
    <img
      class="img-product"
      [src]="productWithCart | productImage"
      [alt]="productWithCart.title"
    />
  </div>
  <div class="card-content-container">
    <a
      [routerLink]="['/details/product', productWithCart.id]"
      aria-hidden="true"
      class="title"
      >{{ productWithCart.title }}</a
    >
    <p class="description">
      {{ productWithCart.description | slice: 0 : 50 }}...
    </p>
  </div>
  <div class="card-price-container">
    <div class="price-group">
      <p class="price">{{ productWithCart.price | currency }}</p>
      <p class="undiscounted-price">
        {{ productWithCart.price + 224 | currency }}
      </p>
    </div>
    <div class="card-actions-container">
      <button
        class="favorite-inline"
        [ngClass]="{ active: productWithCart.inCart }"
        (click)="addCart()"
        (keypress.enter)="addCart()"
        aria-hidden="true"
      >
        <img [src]="addCartIcon" alt="icon add cart" />
      </button>
      <button class="btn btn-primary">Comprar</button>
    </div>
  </div>
</article>
