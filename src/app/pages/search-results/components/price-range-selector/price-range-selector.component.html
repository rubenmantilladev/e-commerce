<div class="container-price">
  <div class="container-range">
    <input
      class="range__price-min input-range"
      type="range"
      [(ngModel)]="price_min"
      (ngModelChange)="updateRange()"
      [min]="0"
      [max]="499"
      step="1"
      (input)="changeVar1(+rangeField1.value)"
      #rangeField1
    />
    <input
      type="range"
      class="range__price-max input-range"
      [(ngModel)]="price_max"
      (ngModelChange)="updateRange()"
      [min]="500"
      [max]="1000"
      (input)="changeVar2(+rangeField2.value)"
      step="1"
      #rangeField2
    />
  </div>
  <div class="price-range-selector">
    <div class="input-number__item">
      <span class="sub-title">Min</span>
      <input
        type="number"
        [(ngModel)]="price_min"
        (ngModelChange)="updateRange()"
        placeholder="Mínimo"
      />
    </div>
    <span>-</span>
    <div class="input-number__item">
      <span class="sub-title">Max</span>
      <input
        type="number"
        [(ngModel)]="price_max"
        (ngModelChange)="updateRange()"
        placeholder="Máximo"
      />
    </div>
  </div>
  <div class="section-aside-actions">
    <button class="btn btn-primary">Aplicar</button>
    <button class="btn btn-secondary">Limpiar</button>
  </div>
</div>
