      <h2>Title Search</h2>
    </div>
    <div class="actions-views-search">
      <button class="grid-view view__item">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
        >
          <path
            d="M13.333 1.33331H2.66634C1.92996 1.33331 1.33301 1.93027 1.33301 2.66665V13.3333C1.33301 14.0697 1.92996 14.6666 2.66634 14.6666H13.333C14.0694 14.6666 14.6663 14.0697 14.6663 13.3333V2.66665C14.6663 1.93027 14.0694 1.33331 13.333 1.33331Z"

          />

            d="M1.33301 8H14.6663"

          />

            stroke="#6A983C"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <p>Cuadrícula</p>
      </button>
      <button class="list-view view__item">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
        >
          <path
            d="M13.333 1.33331H2.66634C1.92996 1.33331 1.33301 1.93027 1.33301 2.66665V13.3333C1.33301 14.0697 1.92996 14.6666 2.66634 14.6666H13.333C14.0694 14.6666 14.6663 14.0697 14.6663 13.3333V2.66665C14.6663 1.93027 14.0694 1.33331 13.333 1.33331Z"

            stroke-linejoin="round"
          />

            d="M1.33301 4.66663H14.6663"
            stroke="#A9A9A9"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M1.33301 8H14.6663"
            stroke="#A9A9A9"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M1.33301 11.3333H14.6663"
            stroke="#A9A9A9"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <p>Lista</p>
      </button>
      <div class="producto-length">
        <p><span class="tag-number-products">###</span> Productos</p>
      </div>
    </div>
  </div>
</section>

<section class="container-section body-search">
  <aside>
    <div class="section-aside">
      <div class="aside-title">
        <p>Categorías</p>
      </div>
      <div class="category-list">
        <div class="category-list__item">
          <p class="category-list__item-name">Categoría 1</p>
          <p class="category-list__item-number">320</p>
        </div>
        <div class="category-list__item">
          <p class="category-list__item-name">Categoría 1</p>
          <p class="category-list__item-number">320</p>
        </div>
        <div class="category-list__item">
          <p class="category-list__item-name">Categoría 1</p>
          <p class="category-list__item-number">320</p>
        </div>
        <div class="category-list__item">
          <p class="category-list__item-name">Categoría 1</p>
          <p class="category-list__item-number">320</p>
        </div>
      </div>
    </div>
    <div class="section-aside">
      <div class="aside-title">
        <p>Precio</p>
      </div>
      <price-range-selector
        [price_min]="price_min"
        [price_max]="price_max"
        (priceRangeChange)="handlePriceRangeChange($event)"
      >
      </price-range-selector>
    </div>
  </aside>
  <article>
    <!-- TODO: Add Cards Products -->
    <product-list [page]="1" [limit]="15"></product-list>
  </article>
</section>

<section class="container-section paginator-container">
  <div class="pages-container">
    <div class="page-title">
      <p>Page:</p>
    </div>
    <div class="page-list">
      <button class="page-list__item active">1</button>
      <button class="page-list__item">2</button>
      <button class="page-list__item">3</button>
      <button class="page-list__item">4</button>
    </div>
  </div>

  <div class="show-more">
    <button class="btn btn-primary">Mostrar más productos</button>
  </div>

  <div class="producto-length">
    <p><span class="tag-number-products">###</span> Productos</p>
  </div>
</section>
