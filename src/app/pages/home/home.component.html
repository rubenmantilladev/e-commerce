<section class="container-section separation-whitout-padding">
  <div class="image-container">
    <img
      src="https://ferianativa.com/wp-content/uploads/2022/03/ventas-desde-casa.jpg"
      alt="panel"
    />
  </div>
</section>
<section class="container-section separation-section">
  <div class="section-title">
    <h2>Categorías</h2>
    <p></p>
  </div>
  <shared-divider></shared-divider>
  <div class="category-list separation-whitout-padding">
    <!-- TODO: Add category list component -->
    <category-list></category-list>
  </div>
</section>
<!-- TODO: Add category section component -->
<section
  class="container-section category-p"
  *ngFor="let category of categoryList | slice: 0 : 4"
>
  <div class="section-title separation-whitout-padding">
    <h3>{{ category.name | titlecase }}</h3>
    <p>
      <a
        (click)="redirectToCategory(category.id)"
        (keyup.enter)="redirectToCategory(category.id)"
        aria-hidden="true"
        >Ver más</a
      >
    </p>
  </div>
  <shared-divider></shared-divider>
  <div class="container-list category-list">
    <products-by-category
      [categoryId]="category.id"
      [limit]="4"
      [page]="1"
    ></products-by-category>
  </div>
</section>
